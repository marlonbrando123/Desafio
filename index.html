<script> 
    
function encriptar (){
var frase= document.getElementById("textoEncriptado").value.toLowerCase();

//i = letras mayusculas y minusculas 
// g es para que tome en cuenta toda la linea o la oracion
// m tome en cuenta multiples lineas 
var textoEncriptado = frase.replace(/e/img,"enter");
var textoEncriptado = textoEncriptado.replace(/i/img,"imes");
var textoEncriptado = textoEncriptado.replace(/a/img,"ai");
var textoEncriptado = textoEncriptado.replace(/o/img,"ober");
var textoEncriptado = textoEncriptado.replace(/u/img,"ufat");

document.getElementById("textoDesencriptado").innerHTML=textoEncriptado;

}

function desencriptar (){
var frase= document.getElementById("textoEncriptado").value.toLowerCase();

//i = letras mayusculas y minusculas 
// g es para que tome en cuenta toda la linea o la oracion
// m tome en cuenta multiples lineas 
var textoEncriptado = frase.replace(/enter/img,"e");
var textoEncriptado = textoEncriptado.replace(/imes/img,"i");
var textoEncriptado = textoEncriptado.replace(/ai/img,"a");
var textoEncriptado = textoEncriptado.replace(/ober/img,"o");
var textoEncriptado = textoEncriptado.replace(/ufat/img,"u");

document.getElementById("textoDesencriptado").innerHTML=textoEncriptado;

}

function copiar(){
    var contenido = document.querySelector("#textoDesencriptado");
    contenido.select();
    document.execCommand("copy");
}






    </script>
    
    <title>Document</title>
</head>

        <textarea class="areatexto" name ="resultado" id="textoDesencriptado" cols="40" rows="20"></textarea>

    </body>

<script> 
var btn = document.querySelector("#botonEncriptado");
